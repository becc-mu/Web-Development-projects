<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="assets/formAStoryLogo.svg" alt="Form A Story Logo" />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="./story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input
          type="text"
          placeholder="example dog"
          name="animal-1"
          id="animal-1"
          pattern="[a-zA-Z]+"
          required
        />
        <br />
        <label for="animal-2">Anathor animal:</label>
        <input
          type="text"
          placeholder="example cat"
          name="animal-2"
          id="animal-2"
          pattern="[a-zA-Z]+"
          required
        />
        <br />
        <label for="animal-3">One More Animal</label>
        <input
          type="text"
          placeholder="example bird"
          name="animal-3"
          id="animal-3"
          pattern="[a-zA-Z]+"
          required
        />
        <br />
        <label for="adj-1">Adjective(past tense):</label>
        <input
          type="text"
          placeholder="example bored"
          name="adj-1"
          id="adj-1"
          pattern="[a-zA-Z]+"
          required
        />
        <br />
        <label for="verb-1">Verb(ends in -ing):</label>
        <input
          type="text"
          placeholder="example boring"
          name="verb-1"
          id="verb-1"
          pattern="[a-zA-Z]+"
          required
        />
        <br />
        <label for="num-1">Number:</label>
        <input
          type="number"
          name="num-1"
          id="num-1"
          min="1"
          max="100"
          required
        />
        <br />
        <span>Yes or No:</span>
        <input type="radio" name="answer" id="yes" value="yes" required />
        <label for="yes">Yes</label>
        <input type="radio" name="answer" id="no" value="no" required />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed (ends in er):</label>
        <select name="speed" id="speed" required>
          <option value="faster">Faster</option>
          <option value="fast">Fast</option>
          <option value="slower">Slower</option>
          <option value="normal" selected>Normal</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          name="quote"
          id="quote"
          required
          list="quote-choices"
        />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message:</label>
        <br />
        <textarea
          type="textarea"
          name="message"
          id="message"
          required
          rows="8"
          cols="40"
          minlength="3"
          maxlength="150"
        ></textarea>
        <br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
